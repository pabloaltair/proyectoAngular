<div class="fondo">
    <div class="container" style="width: 400px; margin-top: 50px;">
      <!-- Imagen del logo (si la tienes en tu proyecto) -->
      <div class="text-center mt-3">
        <img width="148" height="118" src="imagenes/logo.png" alt="Logo" class="img-fluid">
      </div>
  
      <h3 class="text-center mb-4"><b>Eliminar Usuario</b></h3>
  
      <!-- Formulario de eliminación de usuario -->
      <form (ngSubmit)="eliminarUsuario()">
        <!-- ID de Usuario -->
        <div class="mb-3">
          <input
            type="number"
            id="idUsuario"
            [(ngModel)]="idUsuario"
            name="idUsuario"
            class="form-control"
            placeholder="Ingrese el ID del usuario"
            required
          />
        </div>
  
        <!-- Botón para eliminar usuario -->
        <button type="submit" class="btn btn-danger w-100">Eliminar Usuario</button>
      </form>
  
      <!-- Mensajes de error o éxito -->
      <div *ngIf="successMessage" class="text-center mt-3 text-success">
        <p>{{ successMessage }}</p>
      </div>
      <div *ngIf="errorMessage" class="text-center mt-3 text-danger">
        <p>{{ errorMessage }}</p>
      </div>
  
      <!-- Enlace al menú de admin -->
      <div class="text-center mt-3">
        <p><a routerLink="/menuAdmin" class="btn btn-primary">Ir a Menú Admin</a></p>
      </div>
    </div>
  </div>

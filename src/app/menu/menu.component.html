<header class="container-fluid bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <input type="text" class="form-control me-2" placeholder="Buscar...">
        <button class="btn btn-outline-secondary">🔍</button>
      </div>
      <img width="148" height="118" src="imagenes/logo.png" alt="Logo Fuun" class="img-fluid">
      
      <div>
        <!-- Mostrar los botones de iniciar sesión y suscribirse si el usuario no está autenticado -->
        <ng-container *ngIf="!isAuthenticated(); else loggedIn">
          <a routerLink="/login" class="me-3">Iniciar Sesión</a>
          <a routerLink="/registro">Suscribirse</a>
        </ng-container>
        
        <!-- Si está autenticado, mostrar el botón de cerrar sesión -->
        <ng-template #loggedIn>
          <button (click)="logout()" class="btn btn-outline-danger">Cerrar sesión</button>
        </ng-template>
      </div>
    </div>
  </header>
